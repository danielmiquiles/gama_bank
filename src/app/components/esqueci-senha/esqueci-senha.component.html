<section class="login">
    <main class="login__main">
      <div class="login__logo">
        <a routerLink="">
          <img src="../../../../assets/img/logo.png" alt="Logo Gama Academy" />
        </a>
      </div>
      <div class="login__card">
        <form class="form" [formGroup]="EsqueciForm" (ngSubmit)="onSubmit()">
          <header class="form__header">
            <h2>Esqueci minha senha</h2>
            <h4>Confirme seu CPF e escolha sua nova senha.</h4>
          </header>
          
          <div class="form__inputs">
            <input
              type="text"
              placeholder="Confirme seu usuario"
              name="usuario"
              formControlName="usuario"
            />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
  
          <div class="form__inputs">
            <input
              type="Password"
              placeholder="Digite sua nova senha"
              name="novaSenha"
              formControlName="novaSenha"
            />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>

          <div class="form__inputs">
            <input
              type="Password"
              placeholder="Confirme sua nova senha"
              name="confirmaSenha"
              formControlName="confirmaSenha"
            />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
  
          <button
            type="submit"
            class="form__button form__button--disabled"
            [disabled]="EsqueciForm.invalid"
          >
            Enviar
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
          </button>
        </form>
      </div>
    </main>
  </section>
