<form class="form" [formGroup]="userForm">
    <header class="form__header">
        <h3>Peça sua conta e cartão de crédito do Gama Bank</h3>
    </header>
    <div class="form__inputs">
        <label for="cpfInput">Digite seu CPF</label>
        <input 
        type="text" id="cpfInput" formControlName="cpf">
        <span class="highlight"></span>
        <span class="bar"></span>
        <p *ngIf="exibeErro('cpf')" class="form__validation">CPf inválido</p>
    </div>
    
    <div class="form__inputs">
        <label for="userNameInput">Escolha um nome de usuário</label>
        <input 
        type="text" id="userNameInput" formControlName="userName">
        <span class="highlight"></span>
        <span class="bar"></span>
        <p *ngIf="exibeErro('userName')" class="form__validation">Nome de usuário inválido</p>
    </div>

    <div class="form__inputs">
        <label for="fullNameInput">Nome completo</label>
        <input 
        type="text" id="fullNameInput" formControlName="fullName">
        <span class="highlight"></span>
        <span class="bar"></span>
        <p *ngIf="exibeErro('fullName')" class="form__validation">Nome completo inválido</p>
    </div>

    <div class="form__inputs">
        <label for="passwordInput">Digite sua senha</label>
        <input 
        type="password" id="passwordInput" formControlName="password">
        <span class="highlight"></span>
        <span class="bar"></span>   
        <p *ngIf="exibeErro('password')" class="form__validation">Senha inválida</p>
    </div>

    <div class="form__inputs">
        <label for="confirmPasswordInput">Confirmar senha</label>
        <input type="password" id="confirmPasswordInput" formControlName="confirmPassword">
        <span class="highlight"></span>
        <span class="bar"></span>
        <p *ngIf="exibeErro('confirmPassword')" class="form__validation">As senhas não são compatíveis</p>
    </div>

    <button type="submit" [disabled]="userForm.invalid" class="form__button form__button--disabled" (click)="onSubmit()">Continuar
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/></svg>  
        <img src="../../../assets/img/spinner.gif" class="form__button-spinner" alt="Gif de spinner" *ngIf="isSpinner">  
    </button>
</form>
