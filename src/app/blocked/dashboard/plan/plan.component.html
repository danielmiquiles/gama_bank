<section class="card">
    <div class="card__plan" *ngFor="let plan of plans">
        <h3 class="card__plan-title">{{ plan.descricao }}</h3>
        <h5 class="card__plan-subtitle">{{ plan.login }}</h5>
        <p class="card__plan-type">Movimentação do tipo: <span>{{ plan.tipoMovimento }}</span></p>
    </div>

</section>
